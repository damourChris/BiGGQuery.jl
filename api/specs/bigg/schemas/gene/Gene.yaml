allOf:
  - $ref: "../misc/MetaData.yaml"
  - type: object
    properties:
      reactions:
        type: array
        maxItems: 100
        items:
          $ref: "../misc/MetaData.yaml"
      genome_name:
        type: string
      chromosome_ncbi_accession:
        type: string
      rightpos:
        type: integer
        format: int32
        maximum: 1000000000
        minimum: 0
      leftpos:
        type: integer
        format: int32
        maximum: 1000000000
        minimum: 0
      strand:
        type: string
        enum:
          - "-"
          - "+"
          - "null"
      protein_sequence:
        type: string
        pattern: ^[A-Z]*$
        maxLength: 100000
      genome_ref_string:
        type: string
        maxLength: 100
        pattern: "^ncbi_assembly:(NC_[A-Z0-9]{6}.[0-9]|GCF_[0-9]{9}.[0-9])"
      dna_sequence:
        type: string
        pattern: ^[A-Z]*$
        maxLength: 100000
      database_links:
        $ref: "./GeneDatabaseLinks.yaml"
      old_identifiers:
        type: array
        maxItems: 10
        items:
          type: string
          maxLength: 100
          pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
      mapped_to_genbank:
        type: boolean
    additionalProperties: false
