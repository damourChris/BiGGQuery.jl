allOf:
  - $ref: "../misc/MetaData.yaml"
  - type: object
    properties:
      results:
        type: array
        maxItems: 1000
        items:
          type: object
          properties:
            exported_reaction_id:
              type: string
              pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
              maxLength: 100
            copy_number:
              type: integer
              format: int32
              minimum: 0
              maximum: 1000.0
            gene_reaction_rule:
              type: string
              pattern: ([a-zA-Z0-9]\ or )*[a-zA-Z0-9]
              maxLength: 100
            upper_bound:
              type: integer
              format: int32
              maximum: 999999.0
              minimum: 0
            lower_bound:
              type: integer
              format: int32
              maximum: 0
              minimum: -999999.0
            genes:
              type: array
              maxItems: 100
              items:
                $ref: "../misc/MetaData.yaml"
            objective_coefficient:
              type: integer
              format: int32
              maximum: 100.0
              minimum: 0.0
            subsystem:
              type: string
              pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
              maxLength: 100
            reaction_string:
              type: string
              pattern: ^[a-zA-Z0-9+_\ ]*(â‡Œ)[a-zA-Z0-9+_\ ]*$
              maxLength: 100
      database_links:
        $ref: "./ReactionDatabaseLinks.yaml"
      other_models_with_reaction:
        type: array
        maxItems: 100
        items:
          $ref: "../misc/MetaData.yaml"
      metabolites:
        type: array
        maxItems: 100
        items:
          $ref: "../misc/MetaData.yaml"
      count:
        type: integer
        format: int32
        minimum: 0
        maximum: 1000
      pseudoreaction:
        type: boolean
      escher_maps:
        type: array
        maxItems: 10
      old_identifiers:
        type: array
        maxItems: 10
        items:
          type: string
          maxLength: 100
          pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
    additionalProperties: false
